<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__img">
        <img class="banner__img--img" src="./img/Log_LinkClick.jpg" alt="" />
      </div>
      <div class="banner__login">
        <header class="banner__header">
          <h1 class="banner__titulo">LOGIN</h1>
          <p class="banner__descripcion">Hiii Welcome!</p>
        </header>
        <form action="" class="banner__form">
          <div class="form-group">
            <div class="form-group--inline">
              <label
                class="form-group__label"
                for="email"
                >Email</label
              >
              <input
                class="form-group__input"
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder="Enter your email"
                oninput="localStorage.setItem('email', this.value);"
              />
            </div>
          </div>

          <div class="form-group">
            <label
              class="form-group__label"
              for="password"
              >Password</label
            >
            <input
              class="form-group__input"
              type="password"
              required
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          <button id="btn_login" class="banner__button" type="submit">
            LOGIN
          </button>
          <div>
            <a class="banner__forgetpassword">Forgot Password?</a>

            <a href="Continue.html" class="banner__forgetpassword"
              >Are you already registered?</a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { handlelogin } from "./services/authlogin.services.js";

      const form = document.querySelector(".banner__form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const btnLogin = document.getElementById("btn_login");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const loginData = {
          email: emailInput.value,
          password: passwordInput.value,
        };
        try {
          const response = await handlelogin(loginData);
          console.log("Logeado correctamente:", response);
          window.location.href = "home.html";
          // You can redirect the luser or show a success message here
        } catch (error) {
          console.error("No se te logeo hermano:", error);
          // Show an error message to the user
        }
      });
    </script>
  </body>
</html>
