<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/style.css" />
    <title>REGISTER</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__img">
        <img class="banner__img--img" src="./../img/Link-Click2.jpg" alt="" />
      </div>
      <div class="banner__login">
        <header class="banner__header">
          <h1 class="banner__titulo">REGISTER</h1>
          <p class="banner__descripcion">
            Obtain Notifications about Link Click.
          </p>
        </header>

        <form
          class="banner__form"
          id="banner__form"
        >
          <div class="form-group">
            <div class="form-group--inline">
              <label class="form-group__label" for="name">Name</label>
              <input
                class="form-group__input"
                id="name"
                name="name"
                type="text"
                required
                autocomplete="username"
                placeholder="Enter your name"
              />
            </div>
          </div>

          <div>
            <label class="form-group__label" for="itsonId">ID</label>
            <input
              class="form-group__input"
              type="text"
              required
              id="itsonId"
              name="itsonId"
              autocomplete="off"
              placeholder="Enter your ITSON ID"
            />
          </div>

          <div class="form-group">
            <label class="form-group__label" for="email">Email</label>
            <input
              class="form-group__input"
              type="email"
              required
              id="email"
              name="email"
              autocomplete="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label class="form-group__label" for="password">Password</label>
            <input
              class="form-group__input"
              type="password"
              required
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>

          
          <button class="banner__button" type="submit">Register</button>
          <a href="index.html" class="banner__forgetpassword">Back to Login</a>
        </form>
      </div>
    </div>
    <script type="module">
      import { handleregister } from "./../services/authregister.services.js";

      const form = document.querySelector("#banner__form");
      const nameInput = document.getElementById("name");
      const idInput = document.getElementById("itsonId");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      //tumama@gmail.com
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          name: nameInput.value.trim(),
          itsonId: idInput.value.trim(),
          email: emailInput.value.trim(),
          password: passwordInput.value,
        };
        try {
          const res = await handleregister(payload);
          console.log("Registro OK:", res);
        } catch (err) {
          console.error("Registro fall√≥:", err);
          alert("No se pudo registrar. Intenta de nuevo.");
        }
      });
    </script>
  </body>
</html>
